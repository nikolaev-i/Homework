name: Rust

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Clippy the clipper
      working-directory: ./Homework-18
      run: actions-rs/clippy-check@v1
    - name: Build
      working-directory: ./Homework-18
      run:  cargo build --verbose
    - name: Run tests
      working-directory: ./Homework-18
      run: cargo test --verbose
